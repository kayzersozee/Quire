<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quire</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">

  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js" defer></script>
</head>

<body>

      <li class="navButton" id="themeButton">
        <input name='chk' type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="ball"></i>
        </label>
      </li>
    </ul>
  </nav>

  <div id="main">
    <section class="left-side">
      <input id="search" class="searchField" type="text" placeholder="Search..">
      <button onclick="searchNotes()"><i class="fa fa-search"></i></button>
      <button type="button" class="savedNotes">Saved notes</button>
      <ul class="note-list"></ul>
    </section>

    <section class="right-side">
      <button class="btn" onclick="removeNote();return false;">Remove</button>
      <button class="btn" onclick="printDiv();return false;">Print</button>
      <button class="btn" onclick="saveNote();return false;">Save</button>
      <div class="title" contentEditable="true" data-text="Enter title here" spellcheck="false"></div>
      <div id="toolbar"></div>
      <div id="editor"></div>
    </section>

    <div id="jsPopup" class="popup">
      <div class="insidePopup">
        <div class="popupHeader">
          <span class="close">&times;</span>
          <h2>About Quire</h2>
        </div>
        <div class="popupBody">
          <p>Hej och välkommen till Quire! En webbbaserad anteckningsapp med minimalistisk design

          <p>Självklart kan du också skriva ut dina anteckningar i pappers format :)</p>
        </div>
        <div class="popupFooter">
          <h3>Njut av besöket!</h3>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
